<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cover Template for Bootstrap</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="w-100 vh-100">
<h2>CREATE AN ACCOUNT</h2>
<form class="w-25 vh-100 mx-auto " style="padding-top: 15%;padding-bottom: 15%;">
    <!-- Email input -->

    <div class="form-outline mb-4">
        <input type="text" id="form1Example1" class="form-control" placeholder="Your name"/>
    </div>
    <div class="form-outline mb-4">
        <input type="email" id="form1Example2" class="form-control" placeholder="Email address"/>
    </div>

    <div class="form-outline mb-4">
        <input type="password" placeholder="Password" id="form1Example3" class="form-control"/>
    </div>
    <div class="form-outline mb-4">
        <input type="password" placeholder="Repeat Password" id="form1Example4" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary btn-block w-100">Register</button>

</form>
</body>
</html>
