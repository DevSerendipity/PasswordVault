<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cover Template for Bootstrap</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
<form method="post" th:action="@{/password}" th:object="${client}">
    <div class="form-group">
        <label for="email">email</label>
        <input id="email" placeholder="Enter email" required type="text" th:field="*{email}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="fileName">fileName</label>
        <input id="fileName" placeholder="Enter fileName" required type="text" th:field="*{fileName}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input id="password" placeholder="Enter password" required type="text" th:field="*{password}"
               class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Create Client">
</form>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>File Name</th>
        <th>Password</th>
    </tr>
    <tr th:if="${#lists.isEmpty(clients)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.fileName}"></td>
        <td th:text="${client.password}"></td>
    </tr>
</table>
</body>
<script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</html>
